<!DOCTYPE html>
<html>
<head lang="en-us">
  <meta charset="utf-8">
  <title>hoot</title>
  <link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/default.css">
</head>
<body>
  <!-- top banner  -->
  <div id="masthead">
    <div class="ui container">
      <a class="ui right floated inverted button hidden">Log out</a>
      <a class="ui right floated inverted button hidden">Sign up</a>
      <a class="ui right floated inverted button">Log in</a>
    </div>
  </div>

  <!-- nav bar -->
  <div class="ui attached borderless stackable menu" id="menu">
    <div class="ui container">
      <a class="item">
        <img class="ui image mini spaced" src="images/logo.png"> Hoot
      </a>
      <a class="item">
        <i class="home icon"></i> Home
      </a>
      <a class="item">
        <i class="alarm icon"></i> Notifications
      </a>
      <a class="item">
        <i class="heart icon"></i> Favorites
      </a>
      <a class="item">
        <i class="mail icon"></i> Messages
      </a>
      <div class="right item">
        <div class="ui icon input">
          <input class="prompt" type="text" placeholder="search...">
          <i class="search link icon"></i>
        </div>
      </div>
    </div>
  </div>
  <!-- page wrapper -->
  <div class="ui grid" id="wrapper">
    <!-- left container  -->
    <div class="four wide column">
      <!-- your card -->
      <div class="ui card">
        <div class="image">
          <img src="images/viethle126.jpg">
        </div>
        <div class="content">
          <div class="header">Viet Le</div>
          <div class="meta">
            <span class="date">@viethle126</span>
          </div>
          <div class="description">
            <a>
              <i class="write square icon"></i>
              20 Hoots
            </a>
          </div>
        </div>
        <div class="extra content">
          <a>
            <i class="user icon"></i>
            1 Following
          </a>
          <span class="right floated">
            <a>
              <i class="users icon"></i>
              1 Follower
            </a>
          </span>
        </div>
      </div>
      <!-- other card -->
      <div>
      </div>
      <!-- trending -->
      <div>
      </div>
      <!-- recommended -->
      <div>
      </div>
    </div>
    <!-- end left container -->
    <!-- right container -->
    <div class="twelve wide column">
      <!-- write hoot -->
      <div>
      </div>
      <!-- following -->
      <div>
      </div>
      <!-- followers -->
      <div>
      </div>
      <!-- your timeline -->
      <div>
        <div class="ui segment divided items">
          <!-- begin tweets -->
          <div class="item">
            <div class="ui tiny image">
              <img src="images/viethle126.jpg">
            </div>
            <div class="content">
              <div class="header">Viet Le</div>
              <div class="meta">
                <span>@viethle126 - 3/20/16</span>
              </div>
              <div class="description">
                <p>Random hoot goes here</p>
              </div>
              <div class="extra">
                <i class="retweet icon"></i>
                <i class="heart icon"></i>
              </div>
            </div>
          </div>
          <!-- next tweet -->
          <div class="item">
            <div class="ui tiny image">
              <img src="images/viethle126.jpg">
            </div>
            <div class="content">
              <div class="header">Viet Le</div>
              <div class="meta">
                <span>@viethle126 - 3/20/16</span>
              </div>
              <div class="description">
                <p>Random hoot goes here</p>
              </div>
              <div class="extra">
                <i class="retweet icon"></i>
                <i class="heart icon"></i>
              </div>
            </div>
          </div>
          <!-- end tweet -->
        </div>
      </div>
      <!-- your hoots -->
      <div>
      </div>
      <!-- other timeline -->
      <div>
      </div>
      <!-- notifications -->
      <div>
      </div>
      <!-- favorites -->
      <div>
      </div>
      <!-- messages -->
      <div>
      </div>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-1.12.2.js"></script>
  <script src="../semantic/dist/semantic.min.js"></script>
  <script src="default.js"></script>
</body>
</html>
